<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bautzen1945</title>
  </head>
  <body>
    <div id="bautzen1945"></div>
    <script src="bautzen1945.js"></script>
    <script>
      const node = document.getElementById('acquire1945');
      const app = Elm.Acquire.init({node: node, flags: [window.location.hostname, window.location.port, window.location.pathname]});
      const ws = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port +"/" + window.location.pathname);
      ws.onmessage = function(message)
      {
          console.log("receiving: "  + JSON.stringify(message));
          if(message.data) {
              app.ports.websocketIn.send(message.data);
          }
      };
      app.ports.websocketOut.subscribe(function(msg) {
          console.log("sending: "  + msg);
          ws.send(msg);
      });
    </script>
</body></html>
